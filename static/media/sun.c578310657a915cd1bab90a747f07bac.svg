<svg
    xmlns="http://www.w3.org/2000/svg"
    style="background-color: rgb(132,199,227); border-radius: 10px;"
    width="200"
    height="200"
>
  <!-- Group for the entire sun to apply scaling -->
  <g transform-origin="100 100">
    <g>
      <!-- Sun body with scaling animation -->
      <circle
        cx="100"
        cy="100"
        r="40"
        stroke="orange"
        stroke-width="3"
        fill="rgb(255,204,102)"
      />

      <!-- Sun's eyes -->
      <circle cx="90" cy="90" r="2" fill="black" />
      <circle cx="110" cy="90" r="2" fill="black" />

      <!-- Sun's smile -->
      <path
        d="M 90 105 Q 100 120 110 105Z"
        stroke="black"
        stroke-width="2"
        fill="white"
      />

      <!-- Rotating rays -->
      <g>
        <g>
          <polygon
            points="90 55, 100 45, 110 55"
            stroke="orange"
            stroke-width="3"
            fill="rgb(255,204,102)"
          />
          <polygon
            points="90 145, 100 155, 110 145"
            stroke="orange"
            stroke-width="3"
            fill="rgb(255,204,102)"
          />
          <polygon
            points="55 90, 45 100, 55 110"
            stroke="orange"
            stroke-width="3"
            fill="rgb(255,204,102)"
          />
          <polygon
            points="145 90, 155 100, 145 110"
            stroke="orange"
            stroke-width="3"
            fill="rgb(255,204,102)"
          />
        </g>
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 100 100"
          to="-360 100 100"
          dur="5s"
          repeatCount="indefinite"
        />
      </g>

      <!-- Rotating rays at an angle -->
      <g transform="rotate(45 100 100)">
        <polygon
          points="90 55, 100 35, 110 55"
          stroke="orange"
          stroke-width="3"
          fill="rgb(239,142,32)"
        />
        <polygon
          points="90 145, 100 165, 110 145"
          stroke="orange"
          stroke-width="3"
          fill="rgb(239,142,32)"
        />
        <polygon
          points="55 90, 35 100, 55 110"
          stroke="orange"
          stroke-width="3"
          fill="rgb(239,142,32)"
        />
        <polygon
          points="145 90, 165 100, 145 110"
          stroke="orange"
          stroke-width="3"
          fill="rgb(239,142,32)"
        />
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="45 100 100"
          to="405 100 100"
          dur="6s"
          repeatCount="indefinite"
        />
      </g>
    </g>
    <!-- Scaling animation for the entire sun group -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.5;1"
      dur="6s"
      repeatCount="indefinite"
    />
  </g>
</svg>
